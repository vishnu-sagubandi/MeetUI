                  type="button"
                  onclick="toggleMic(event)"

                </button>
              </div>

                  class="MuiButtonBase-root ctrl-tgl-btn"
                  tabindex="0"

                  tabindex="0"

            <h2 class="MuiTypography-h2">Chat</h2>
            <button class="close-btn" type="button" onclick="closeChat(event)">
              <i class="fas fa-times dark-icon"></i>
